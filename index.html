<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz dos Temperamentos Humanos</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    #quiz-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
      text-align: center;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #333;
    }
    #question {
      font-size: 20px;
      margin-bottom: 20px;
      color: #555;
    }
    .button-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }
    .btn {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #6200ea;
      color: #fff;
      transition: background-color 0.3s;
    }
    .btn:hover {
      background-color: #3700b3;
    }
    .btn:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    #feedback {
      font-size: 18px;
      margin-bottom: 20px;
      display: none;
    }
    #next-btn {
      display: none;
    }
    #score {
      font-size: 16px;
      color: #777;
      margin-top: 20px;
    }
    #result {
      display: none;
    }
    #result-text {
      font-size: 20px;
      color: #333;
      margin-bottom: 20px;
    }
    .fade-in {
      animation: fadeIn 0.5s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @media (max-width: 480px) {
      #quiz-container {
        padding: 20px;
      }
      h1 {
        font-size: 24px;
      }
      #question {
        font-size: 18px;
      }
      .btn {
        padding: 10px 20px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div id="quiz-container">
    <h1>Quiz dos Temperamentos Humanos</h1>
    <div id="question"></div>
    <div class="button-container">
      <button id="true-btn" class="btn">Verdadeiro</button>
      <button id="false-btn" class="btn">Falso</button>
    </div>
    <div id="feedback"></div>
    <button id="next-btn" class="btn">Próxima</button>
    <div id="score">Acertos: 0 / Total: 0</div>
    <div id="result">
      <p id="result-text"></p>
      <button id="play-again-btn" class="btn">Jogar Novamente</button>
    </div>
  </div>

  <script>
    const questions = [
      { question: "Indivíduos sanguinos são frequentemente muito sociáveis e gostam de interagir com os outros.", correct: "T" },
      { question: "Pessoas sanguinas tendem a ser otimistas e abordam a vida com entusiasmo.", correct: "T" },
      { question: "Personalidades sanguinas são tipicamente adaptáveis a novas situações.", correct: "T" },
      { question: "Indivíduos sanguinos são frequentemente muito reservados e introvertidos.", correct: "F" },
      { question: "Pessoas fleumáticas são conhecidas por sua calma e compostura em situações difíceis.", correct: "T" },
      { question: "Indivíduos fleumáticos tendem a ser impulsivos e agir sem pensar.", correct: "F" },
      { question: "Personalidades coléricas são geralmente determinadas e focadas em alcançar objetivos.", correct: "T" },
      { question: "Pessoas coléricas são conhecidas por evitar conflitos a todo custo.", correct: "F" },
      { question: "Indivíduos melancólicos frequentemente prestam atenção aos detalhes e são perfeccionistas.", correct: "T" },
      { question: "Personalidades melancólicas são tipicamente extrovertidas e despreocupadas.", correct: "F" },
      // Adicione as demais 90 perguntas aqui para atingir o total de 100.
      // As perguntas devem seguir o mesmo formato: { question: "texto", correct: "T" ou "F" }
      // Exemplos adicionais:
      // { question: "Pessoas sanguinas podem ter dificuldade em manter o foco por longos períodos.", correct: "T" },
      // { question: "Indivíduos fleumáticos são frequentemente muito emotivos e expressivos.", correct: "F" },
      // Continue até completar 100 perguntas sobre qualidades e desafios dos temperamentos.
    ];

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    let quizQuestions = shuffle([...questions]).slice(0, 10);
    let currentQuestionIndex = 0;
    let score = 0;
    const totalQuestions = quizQuestions.length;

    const questionEl = document.getElementById('question');
    const trueBtn = document.getElementById('true-btn');
    const falseBtn = document.getElementById('false-btn');
    const feedbackEl = document.getElementById('feedback');
    const nextBtn = document.getElementById('next-btn');
    const scoreEl = document.getElementById('score');
    const resultEl = document.getElementById('result');
    const resultTextEl = document.getElementById('result-text');
    const playAgainBtn = document.getElementById('play-again-btn');

    function displayQuestion() {
      const currentQuestion = quizQuestions[currentQuestionIndex];
      questionEl.textContent = currentQuestion.question;
      questionEl.classList.add('fade-in');
      setTimeout(() => questionEl.classList.remove('fade-in'), 500);
      feedbackEl.style.display = 'none';
      nextBtn.style.display = 'none';
      trueBtn.disabled = false;
      falseBtn.disabled = false;
      scoreEl.textContent = `Acertos: ${score} / Total: ${totalQuestions}`;
    }

    displayQuestion();

    function checkAnswer(answer) {
      const currentQuestion = quizQuestions[currentQuestionIndex];
      if (answer === currentQuestion.correct) {
        feedbackEl.textContent = "Correto! Boa resposta.";
        feedbackEl.style.color = '#4CAF50';
        score++;
      } else {
        feedbackEl.textContent = `Incorreto. A resposta correta era ${currentQuestion.correct === 'T' ? 'Verdadeiro' : 'Falso'}.`;
        feedbackEl.style.color = '#f44336';
      }
      feedbackEl.style.display = 'block';
      feedbackEl.classList.add('fade-in');
      setTimeout(() => feedbackEl.classList.remove('fade-in'), 500);
      trueBtn.disabled = true;
      falseBtn.disabled = true;
      nextBtn.style.display = 'block';
    }

    trueBtn.addEventListener('click', () => checkAnswer('T'));
    falseBtn.addEventListener('click', () => checkAnswer('F'));

    nextBtn.addEventListener('click', () => {
      currentQuestionIndex++;
      if (currentQuestionIndex < totalQuestions) {
        displayQuestion();
      } else {
        showResults();
      }
    });

    function showResults() {
      const percentage = (score / totalQuestions) * 100;
      let message;
      if (percentage === 100) {
        message = "Excelente! Você demonstrou um ótimo entendimento.";
      } else if (percentage >= 70) {
        message = "Bom trabalho! Você tem um bom conhecimento sobre o tema.";
      } else {
        message = "Não foi dessa vez. Continue praticando para melhorar.";
      }
      resultTextEl.textContent = `Você acertou ${score} de ${totalQuestions} (${percentage}%). ${message}`;
      questionEl.style.display = 'none';
      trueBtn.style.display = 'none';
      falseBtn.style.display = 'none';
      feedbackEl.style.display = 'none';
      nextBtn.style.display = 'none';
      scoreEl.style.display = 'none';
      resultEl.style.display = 'block';
      resultEl.classList.add('fade-in');
    }

    playAgainBtn.addEventListener('click', () => {
      quizQuestions = shuffle([...questions]).slice(0, 10);
      currentQuestionIndex = 0;
      score = 0;
      resultEl.style.display = 'none';
      questionEl.style.display = 'block';
      trueBtn.style.display = 'inline-block';
      falseBtn.style.display = 'inline-block';
      scoreEl.style.display = 'block';
      displayQuestion();
    });
  </script>
</body>
</html>
